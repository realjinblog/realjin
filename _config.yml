# Site settings
title: "Realjin Blog"
description: "KyoungJIn's Blog. Name is realjin"
url: "https://realjin.co.kr"
author:
  name: "realjin"
  email: "iam@jrealjin.co.kr"
  url: "https://realjin.co.kr"

# Build settings
baseurl: / # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
permalink: pretty
paginate: 8

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# 블로그 disqus shortname
disqus:
  shortname: realjin
